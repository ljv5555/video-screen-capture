<!DOCTYPE html>
<html>
<head>
<title>video capture</title>
<style>
body{font-family:arial;color:blue;}
div,.out{padding:.5em .5em;margin:.5em .5em; background:#def;}
.out{display:inline-block;border:1px solid silver;min-height:1em;min-width:1em;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../html2canvas.js"></script>
<script>
function capture()
{
  html2canvas(jQuery('.in1')[0], {
      onrendered: function(canvas) {
      var dt = canvas.toDataURL('image/png');
      // todo: upload the frame to your server via xhr request...
        jQuery('.out').html('<img src="'+dt+'" style="width:640px;"/>');
        var style='style="border:1px solid silver;margin:5px 5px 5px 5px;"';
        window.imagesa.push('<div '+style+'><img src="'+dt+'"/></div>');
        working = false;
      }
    });
  
}
</script>
<body>
<div class="in1" style="border:1px solid silver;">

  
<video autoplay></video>
<img src="">
<canvas style="display:none;"></canvas>

<script>
  var video = document.querySelector('video');
  var canvas = document.querySelector('canvas');
  var ctx = canvas.getContext('2d');
  var localMediaStream = null;

  function snapshot() {
    if (localMediaStream) {
      ctx.drawImage(video, 0, 0);
      // "image/webp" works in Chrome.
      // Other browsers will fall back to image/png.
      document.querySelector('img').src = canvas.toDataURL('image/webp');
    }
  }

  video.addEventListener('click', snapshot, false);

  // Not showing vendor prefixes or code that works cross-browser.
  navigator.getUserMedia({video: true}, function(stream) {
    video.src = window.URL.createObjectURL(stream);
    localMediaStream = stream;
  }, errorCallback);
</script>
  
  
</div>
<div><button type="button" onclick="capture()">capture</button></div>
<div style="border:1px solid silver;">
<div>out</div>
<div class="out"></div>
</div>
</body>
</html>
